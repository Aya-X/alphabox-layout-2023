<!DOCTYPE html>
<html lang="zh-TW">

<%- include('./layout/head'); -%>

  <body>
    <%- include('./layout/header'); -%>

      <main class="main container pt-60 text-white bg-linear-02">
        <h2
          class="d-block d-md-none letter-spacing-md-64 letter-spacing-40 fs-md-64 fs-40 fw-md-bolder fw-bold">
          登入
        </h2>
        <h2
          class="d-none d-md-block position-absolute pt-100 letter-spacing-md-64 letter-spacing-40 fs-md-64 fs-40 fw-md-bolder fw-bold">
          登入
        </h2>

        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mx-auto">

            <div class="mb-24 text-center">
              <img loading="lazy" class="mb-24 img-196 self-rotate-5s"
                src="../assets/images/circle.png" alt="circle">

              <h3 class="mb-32 fs-32 ff-fantasy">ALPHABOX+</h3>

              <button type="button"
                class="btn btn-outline-light mb-16 w-100 d-inline-flex align-items-center justify-content-center gap-10 rounded-24">
                <img loading="lazy" class="img-20"
                  src="../assets/images/apple.webp" alt="circle">
                Continue with Apple
              </button>

              <button type="button"
                class="btn btn-outline-light mb-24 w-100 d-inline-flex align-items-center justify-content-center gap-10 rounded-24">
                <img loading="lazy" class="img-20"
                  src="../assets/images/google.webp" alt="circle">
                Continue with Google
              </button>

              <div
                class="d-flex justify-content-between align-items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="197" height="1"
                  viewBox="0 0 197 1" fill="none">
                  <path
                    d="M1 0C0.723858 0 0.5 0.223858 0.5 0.5C0.5 0.776142 0.723858 1 1 1V0ZM1 1H197V0H1V1Z"
                    fill="#828282" />
                </svg>
                <p>or</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="197" height="1"
                  viewBox="0 0 197 1" fill="none">
                  <path
                    d="M1 0C0.723858 0 0.5 0.223858 0.5 0.5C0.5 0.776142 0.723858 1 1 1V0ZM1 1H197V0H1V1Z"
                    fill="#828282" />
                </svg>
              </div>
              <!-- end of line -->
            </div>
            <!-- end of text-center -->

            <form class="mb-80">
              <div class="mb-16">
                <input type="email" name="userEmail"
                  class="form-control w-100 py-8 px-16 bg-white fw-bold placeholder-brand-05"
                  placeholder="EMAIL" aria-label="input-userEmail"
                  aria-describedby="basic-addon1">
              </div>

              <div class="mb-16">
                <input type="password" name="userPassword"
                  class="form-control w-100 py-8 px-16 bg-white fw-bold placeholder-brand-05"
                  placeholder="密碼" aria-label="input-userPassword"
                  aria-describedby="basic-addon1">
              </div>

              <button type="submit"
                class="btn btn-brand-03 mb-8 w-100 d-inline-flex align-items-center justify-content-center gap-10 fw-medium rounded">
                <span class="fs-24 material-symbols-outlined">
                  point_scan
                </span>
                立即登入
              </button>

              <p class="text-end">
                <a href="#" class="link-hover-effect">
                  忘記密碼
                </a>
              </p>
            </form>

          </div>
          <!-- end of col -->
        </div>
        <!-- end of row -->
      </main>

      <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
  </body>

</html>
